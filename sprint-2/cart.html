<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #total{
            display:flex;
        }
    </style>
</head>
<body>
    <div id="total">
       
    </div>
    <button onclick="checkout()">CheckOut</button>
    <div id="box"></div>
    
    
    
</body>
</html>
<script> let foodtotal=document.getElementById("total");
    let div2=document.getElementById("box");
    let items=JSON.parse(localStorage.getItem("cartItems"));
    displayItems(items);
    let head=document.createElement("h1");
    head.innerText=items.length;


    function displayItems(items){
    items.map(function(elem,index){
        let div3=document.createElement("div");
        let image=document.createElement("img");
        image.src=elem.image;
        let price=document.createElement("p");
        price.innerText=`Price:â‚¹${elem.price}`;
        let Remove=document.createElement("button");
        Remove.innerText="Remove";
        Remove.addEventListener("click",function(){
            deleteItem(index);
        })

        div3.append(image,price,Remove);
        let total=0;
        for(i=0;i<items.length;i++){
            total=total+Number(items[i].price);
        }
        totalp=document.createElement("h1")
        totalp.innerText="Total:";
        totalprz=document.createElement("h1");
        totalprz.innerText=total;
      

       


        div2.append(div3);

    


    })
   
}
    foodtotal.append(totalp,totalprz);


 function deleteItem(index){
items.splice(index,1);
localStorage.setItem("cartItems",JSON.stringify(items));
displayItems(items);

 }
 function checkout(){
     window.location.href="checkout.html";
 }
</script>
